# project.cfg contains all custom parameters required by setup.py
# to install the package and to build the dist files

[project]
version       = 0.2.13
name          = widdy
main          = widdy
binary        = widdy
repo          = github.com/ubunatic/widdy
owner         = Uwe Jugel
owner_email   = uwe.jugel@gmail.com
owner_handle  = ubunatic

description   = urwid wrapper for rapid shell-ui prototyping
# 3 - Alpha, 4 - Beta, 5 - Production/Stable
status        = Development Status :: 3 - Alpha
requires      = urwid requests typing
keywords      = urwid prototyping widgets ohlc ui apps console

[classifiers]
a = Environment :: Console :: Curses
b = Topic :: Software Development :: Widget Sets
c = Topic :: Software Development :: Libraries :: Application Frameworks
